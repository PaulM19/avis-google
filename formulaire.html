      font-family: 'Montserrat', sans-serif;
    }

    button {

      font-size: 1rem;
      background-color: #ef5e5e;
      color: white;
      border: none;

    }

    button:hover {
      background-color: #e24b4b;
    }

    .footer {

      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
