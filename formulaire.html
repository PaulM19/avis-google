<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retour confidentiel - Cabinet d’Avocats</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #0a0a0a;
      color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .card {
      background-color: #111;
      border-radius: 12px;
      padding: 30px 25px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.03);
      text-align: center;
    }

    h1 {
      color: #f95c5c;
      font-size: 1.2rem;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    p {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input, textarea {
      background-color: #1c1c1c;
      border: 1px solid #333;
      color: #fff;
      padding: 10px;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    input::placeholder, textarea::placeholder {
      color: #888;
    }

    button {
      background-color: #f95c5c;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d84949;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.75rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Retour confidentiel</h1>
    <p>Merci de partager vos remarques avec notre cabinet d’avocats. Votre message est strictement confidentiel.</p>

    <form action="mailto:monzatpaul@gmail.com" method="POST" enctype="text/plain">
      <input type="text" name="nom" placeholder="Nom (facultatif)" />
      <input type="email" name="email" placeholder="Email (si vous souhaitez une réponse)" />
      <textarea name="message" rows="6" placeholder="Expliquez-nous votre retour..." required></textarea>
      <button type="submit">Envoyer</button>
    </form>

    <div class="footer">© 2025 Cabinet d’Avocats – Retour confidentiel</div>
  </div>
</body>
</html>
