<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Votre retour d'expérience - Marche Caetano</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      padding: 60px 20px;
      background-color: #f9f9f9;
      color: #2c3e50;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    h1 {
      color: #1a252f;
      font-weight: 600;
    }
    p {
      margin-bottom: 20px;
      font-size: 1.15rem;
    }
    .stars {
      display: flex;
      justify-content: center;
      gap: 12px;
      font-size: 2.8rem;
      cursor: pointer;
      margin-top: 20px;
    }
    .star {
      color: #ccc;
      transition: color 0.3s;
    }
    .star:hover,
    .star.selected {
      color: #d4af37; /* Or doré */
    }
    #infoMessage {
      margin-top: 25px;
      font-style: italic;
      font-size: 1rem;
      color: #555;
    }
    .footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <img src="https://cdn-icons-png.flaticon.com/512/1069/1069188.png" alt="Logo Cabinet" class="logo">
  <h1>Cabinet Marche Caetano</h1>
  <p>Nous vous remercions pour votre confiance. <br>Comment évaluez-vous votre expérience avec notre cabinet d'avocats ?</p>

  <div class="stars" id="starContainer">
    <span class="star" data-value="1">★</span>
    <span class="star" data-value="2">★</span>
    <span class="star" data-value="3">★</span>
    <span class="star" data-value="4">★</span>
    <span class="star" data-value="5">★</span>
  </div>

  <p id="infoMessage"></p>

  <div class="footer">© 2025 Cabinet d’Avocats Marche Caetano – Tulle, France. Tous droits réservés.</div>

  <script>
    const stars = document.querySelectorAll('.star');
    const message = document.getElementById('infoMessage');

    stars.forEach(star => {
      star.addEventListener('click', () => {
        const rating = parseInt(star.dataset.value);

        stars.forEach(s => {
          s.classList.remove('selected');
          if (parseInt(s.dataset.value) <= rating) {
            s.classList.add('selected');
          }
        });

        if (rating >= 4) {
          message.textContent = "Merci ! Vous allez être redirigé vers notre page Google pour y laisser un avis.";
          setTimeout(() => {
            window.location.href = "https://search.google.com/local/writereview?placeid=ChIJveQO_p6M-EcR27LlNEUrG6E";
          }, 2000);
        } else {
          message.textContent = "Merci pour votre retour. Vous allez être invité à nous transmettre vos remarques en toute confidentialité.";
          setTimeout(() => {
            window.location.href = "formulaire.html";
          }, 2000);
        }
      });
    });
  </script>

</body>
</html>
