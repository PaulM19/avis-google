<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Votre retour d'expérience</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
      color: #fff;
      min-height: 100vh;
    }
    h1 {
      color: #FFFFFF;
      font-weight: 600;
      font-size: 2rem;
    }
    p {
      margin-bottom: 20px;
      font-size: 1.1rem;
      color: #ccc;
    }
    .stars {
      display: flex;
      justify-content: center;
      gap: 12px;
      font-size: 2.8rem;
      cursor: pointer;
      margin: 20px 0;
    }
    .star {
      color: #	#FFFF00;
      transition: color 0.3s, transform 0.3s;
    }
    .star:hover,
    .star.selected {
      color: #f1c40f;
      transform: scale(1.2);
    }
    #infoMessage {
      font-style: italic;
      color: #999;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Merci de votre confiance</h1>
  <p>Comment évaluez-vous votre expérience avec notre cabinet ?</p>

  <div class="stars" id="starContainer">
    <span class="star" data-value="1">★</span>
    <span class="star" data-value="2">★</span>
    <span class="star" data-value="3">★</span>
    <span class="star" data-value="4">★</span>
    <span class="star" data-value="5">★</span>
  </div>

  <p id="infoMessage"></p>

  <div class="footer">Service confidentiel et sécurisé — Cabinet Marche Caetano </div>

  <script>
    const stars = document.querySelectorAll('.star');
    const message = document.getElementById('infoMessage');

    stars.forEach(star => {
      star.addEventListener('click', () => {
        const rating = parseInt(star.dataset.value);

        stars.forEach(s => {
          s.classList.remove('selected');
          if (parseInt(s.dataset.value) <= rating) {
            s.classList.add('selected');
          }
        });

        if (rating >= 4) {
          message.textContent = "Merci ! Vous allez être redirigé vers notre page Google.";
          setTimeout(() => {
            window.location.href = "https://search.google.com/local/writereview?placeid=ChIJveQO_p6M-EcR27LlNEUrG6E";
          }, 2000);
        } else {
          message.textContent = "Merci pour votre retour. Vous allez être invité à nous envoyer un message confidentiel.";
          setTimeout(() => {
            window.location.href = "formulaire.html";
          }, 2000);
        }
      });
    });
  </script>
</body>
</html>
