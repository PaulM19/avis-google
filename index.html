<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Votre avis compte - {{Marche-Caetano.avocats}}</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      padding: 60px 20px;
      color: #fff;
      background: linear-gradient(-45deg, #0a0a0a, #1a1a1a, #0a0a0a);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      min-height: 100vh;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    img.logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      color: #f1c40f;
      font-weight: 600;
      font-size: 2rem;
    }

    p {
      margin-bottom: 20px;
      font-size: 1.1rem;
      color: #ccc;
    }

    .stars {
      display: flex;
      justify-content: center;
      gap: 12px;
      font-size: 2.8rem;
      cursor: pointer;
      margin: 20px 0;
    }

    .star {
      color: #555;
      transition: color 0.3s, transform 0.3s ease-in-out;
    }

    .star:hover,
    .star.selected {
      color: #f1c40f;
      transform: scale(1.2);
    }

    #infoMessage {
      font-style: italic;
      color: #aaa;
    }

    #loading {
      display: none;
      margin-top: 20px;
      font-weight: 500;
      color: #ccc;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <img src="{{https://stickeramoi.com/14304-large_default/sticker-logo-avocat.jpg}}" alt="Logo de {{NOM_ENTREPRISE}}" class="logo">

  <h1>Merci de votre confiance</h1>
  <p>Comment évaluez-vous votre expérience avec {{notre cabinet}} ?</p>

  <div class="stars" id="starContainer">
    <span class="star" data-value="1" role="button" aria-label="1 étoile">★</span>
    <span class="star" data-value="2" role="button" aria-label="2 étoiles">★</span>
    <span class="star" data-value="3" role="button" aria-label="3 étoiles">★</span>
    <span class="star" data-value="4" role="button" aria-label="4 étoiles">★</span>
    <span class="star" data-value="5" role="button" aria-label="5 étoiles">★</span>
  </div>

  <p id="infoMessage"></p>
  <p id="loading">Redirection en cours...</p>

  <div class="footer">Service confidentiel et sécurisé — {{Marche-caetano.avocats}}</div>

  <script>
    const stars = document.querySelectorAll('.star');
    const message = document.getElementById('infoMessage');
    const loading = document.getElementById('loading');
    let hasRated = false;

    function getGoogleReviewURL() {
      const params = new URLSearchParams(window.location.search);
      const placeId = params.get('placeid') || '{{PLACE_ID}}';
      return `https://search.google.com/local/writereview?placeid=${placeId}`;
    }

    stars.forEach(star => {
      star.addEventListener('click', () => {
        if (hasRated) return;
        hasRated = true;

        const rating = parseInt(star.dataset.value);

        stars.forEach(s => {
          s.classList.remove('selected');
          if (parseInt(s.dataset.value) <= rating) {
            s.classList.add('selected');
          }
        });

        if (rating >= 4) {
          message.textContent = "Merci ! Vous allez être redirigé vers notre page Google.";
          loading.style.display = 'block';
          setTimeout(() => {
            window.location.href = getGoogleReviewURL();
          }, 2000);
        } else {
          message.textContent = "Merci pour votre retour. Vous allez être invité à nous envoyer un message confidentiel.";
          loading.style.display = 'block';
          setTimeout(() => {
            window.location.href = "{{URL_FORMULAIRE}}";
          }, 2000);
        }
      });
    });
  </script>
</body>
</html>
