<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Votre retour d'expérience</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 40px 30px;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .logo {
      width: 100px;
      margin: 0 auto 20px;
      display: block;
    }

    .top-border {
      height: 6px;
      background-color: #000000;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      margin: -40px -30px 30px;
    }

    h1 {
      font-size: 1rem;
      color: #ef5e5e;
      letter-spacing: 1px;
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    p {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 20px;
    }

    .stars {
      display: flex;
      justify-content: center;
      gap: 10px;
      font-size: 2rem;
      margin: 20px 0;
    }

    .star {
      color: #ddd;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    .star:hover,
    .star.selected {
      color: #ef5e5e;
      transform: scale(1.2);
    }

    #infoMessage {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #888;
      font-style: italic;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="top-border"></div>
    <img src="logo.png" alt="Votre logo" class="logo" />
    <h1>Votre avis compte</h1>
    <p>Comment évaluez-vous votre expérience avec [Entreprise] ?</p>

    <div class="stars" id="starContainer">
      <span class="star" data-value="1">★</span>
      <span class="star" data-value="2">★</span>
      <span class="star" data-value="3">★</span>
      <span class="star" data-value="4">★</span>
      <span class="star" data-value="5">★</span>
    </div>

    <p id="infoMessage"></p>

    <div class="footer">Propulsé par Paul Monzat</div>
  </div>

  <script>
    const stars = document.querySelectorAll('.star');
    const message = document.getElementById('infoMessage');

    stars.forEach(star => {
      star.addEventListener('click', () => {
        const rating = parseInt(star.dataset.value);

        stars.forEach(s => {
          s.classList.remove('selected');
          if (parseInt(s.dataset.value) <= rating) {
            s.classList.add('selected');
          }
        });

        if (rating >= 4) {
          message.textContent = "Merci ! Vous allez être redirigé vers notre page Google.";
          setTimeout(() => {
            window.location.href = "https://search.google.com/local/writereview?placeid=ChIJveQO_p6M-EcR27LlNEUrG6E";
          }, 2000);
        } else {
          message.textContent = "Merci pour votre retour. Vous allez être invité à nous envoyer un message confidentiel.";
          setTimeout(() => {
            window.location.href = "formulaire.html";
          }, 2000);
        }
      });
    });
  </script>
</body>
</html>
