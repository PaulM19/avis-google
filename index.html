<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Votre retour d'expérience</title>
  <style>
 <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 60px 20px;
      background-color: #f7f7f7;
    }
    h1 {
      color: #2c3e50;
    }
    p {
      margin-bottom: 20px;
      font-size: 1.1rem;
    }
    .stars {
      display: flex;
      justify-content: center;
      gap: 12px;
      font-size: 2.5rem;
      cursor: pointer;
    }
    .star {
      color: #ccc;
    }
    .star.selected {
      color: #f1c40f;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Merci de votre confiance</h1>
  <p>Comment évaluez-vous votre expérience avec notre cabinet ?</p>

  <div class="stars" id="starContainer">
    <span class="star" data-value="1">★</span>
    <span class="star" data-value="2">★</span>
    <span class="star" data-value="3">★</span>
    <span class="star" data-value="4">★</span>
    <span class="star" data-value="5">★</span>
  </div>

  <p id="infoMessage" style="margin-top: 20px; font-style: italic;"></p>

  <div class="footer">Service confidentiel et sécurisé — Cabinet Paul Monzat</div>

  <script>
    const stars = document.querySelectorAll('.star');
    const message = document.getElementById('infoMessage');

    stars.forEach(star => {
      star.addEventListener('click', () => {
        const rating = parseInt(star.dataset.value);

        stars.forEach(s => {
          s.classList.remove('selected');
          if (parseInt(s.dataset.value) <= rating) {
            s.classList.add('selected');
          }
        });

        if (rating >= 4) {
          message.textContent = "Merci ! Vous allez être redirigé vers notre page Google.";
          setTimeout(() => {
            window.location.href = "https://g.co/kgs/wYsgmXy";
          }, 2000);
        } else {
          message.textContent = "Merci pour votre retour. Vous allez être invité à nous envoyer un message confidentiel.";
          setTimeout(() => {
            window.location.href = "formulaire.html";
          }, 2000);
        }
      });
    });
  </script>
</body>
</html>
